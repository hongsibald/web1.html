<h1>김천둥</h1><br><br>
<p><img src="parrot2.jpg" width="30%"></p><br>
천둥이는 장난꾸러기와 같은 면모를 가지고 있다. 천둥 태풍 모두 해바라기 씨를 매우 좋아하는데, 위 사진은<br>
해바라기 씨 자루에서 몰래 훔쳐먹다가 나에게 들킨 장면이다. 해바라기씨를 물고 흘끔 쳐다보는 것이 아주 얄밉기 짝이 없다.<br>
특이점은 조류면서 곱슬이라는 점이다. 태풍이와 같이 있으면 곱슬이라는 것이 확연히 두드러진다.<br>
